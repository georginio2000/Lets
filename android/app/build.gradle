plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    //id "com.google.gms.google-services"
}

apply plugin: 'com.google.gms.google-services'


android {
    namespace = "com.example.project"
    compileSdk = flutter.compileSdkVersion
    //ndkVersion = flutter.ndkVersion
    ndkVersion = "25.1.8937393"
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.levi"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23
        //minSdk = flutter.minSdkVersion
        //targetSdk = flutter.targetSdkVersion
        targetSdkVersion 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    signingConfigs {
        release { // This is the configuration for your release build.
            storeFile file('release-key.jks')  // Path to your keystore file.
            storePassword 'sniknum1'  // Password for your keystore.
            keyAlias 'release-key'  // The alias you specified when creating the keystore.
            keyPassword 'sniknum1'  // Password for the key inside the keystore.
        }
    }
    buildTypes {
        release { // Configuration for the release build.
            signingConfig signingConfigs.release  // Link the release signing config here.
            minifyEnabled true  // Enable code shrinking and optimization.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Use ProGuard rules for optimization.
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.4.0')


    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'

    // Add the dependencies for any other desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries
}